<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A.C.A.P.I. Documentation</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #0f1117;
      color: #e2e8f0;
      line-height: 1.6;
    }

    h1, h2, h3, h4 {
      color: #7dd3fc;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    code {
      background: #1e293b;
      padding: 0.2em 0.4em;
      border-radius: 6px;
      font-family: monospace;
    }

    pre {
      background: #1e293b;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>A.C.A.P.I. Documentation</h1>
    <div id="content">Loading...</div>
  </div>

  <footer>
    © 2025 A.C.A.P.I. — Advanced C# API for Productivity and Integration
  </footer>

  <script>
    fetch("web.md")
      .then(response => response.text())
      .then(text => {
        document.getElementById("content").innerHTML = marked.parse(text);
      })
      .catch(error => {
        document.getElementById("content").innerHTML = "<p>Error loading documentation.</p>";
        console.error(error);
      });
  </script>
</body>
</html>
